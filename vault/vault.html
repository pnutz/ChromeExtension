<!doctype html>
<html>
	<head>
		<script src="vault.js"></script>
		<script src="dataTable.js"></script>
		<script src="FolderSideBar.js"></script>
		<script src="../jquery-2.0.3.min.js"></script>
		<script src="../js/jquery-ui-1.10.4.min.js"></script>
		<script src="../js/bootstrap.js"></script>
    <script src="../ApiComm.js"></script>
    <script type="text/javascript" charset="utf8" src="../js/DataTables-1.10.0/media/js/jquery.dataTables.js"></script>
		<link rel="stylesheet" type="text/css" href="css/vault.css">
		<link rel="stylesheet" href="../css/jquery-ui-1.9.2.custom.min.css">
    <link rel="stylesheet" type="text/css" href="../js/DataTables-1.10.0/media/css/jquery.dataTables.css">
		<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
	</head>
  <body>
    <ul id="vault-navbar" class="nav nav-tabs">
      <li class="active"><a href="#vault" class="tabHeader">Vault</a></li>
      <li><a href="#bills" class="tabHeader">Bills</a></li>
      <li><a href="#subscriptions" class="tabHeader">Subscriptions</a></li>
      <li><a href="#orders" class="tabHeader">Orders</a></li>
      <li><a href="#settings" class="tabHeader">Settings</a></li>
    </ul>

    <div class="modal fade" id="add-folder-modal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title">New Folder</h4>
          </div>
          <div class="modal-body">
            <form role="form">
              <div class="form-group">
                <label for="parent-folder">Create Under:</label>
                <select id="parent-folder-select" name="parent-folder">
                </select>
              </div>

              <div class="form-group">
                <label for="folder-name">Name</label>
                <input id="new-folder-name" name="folder-name" type="text" class="form-control"/>
              </div>
              <div class="form-group">
                <label for="folder-description">Description</label>
                <input id="new-folder-description" name="folder-description" type="text" class="form-control"/>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="new-folder-submit">Save changes</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

  <div class="tab-content">
    <div class="tab-pane active" id="vault">
      <div class="row">
        <div class="col-md-2">
          <ul id="vault-folders-navbar" class="nav nav-pills nav-stacked">
            <li class="active"><a href="#vault-receipts-pane" data-toggle="pill" folder_id="">Recent/All</a></li>
          </ul>
        </div>
        <div class="tab-content">
          <h3 id="folder-name">Recent/All</h3>
          <div class="tab-pane col-md-10 active" id="vault-receipts-pane">
            <div class="row">
              <label for="category">Category</label>
              <select id="category-select" name="category">
              </select>
              <label for="profile">Profile</label>
              <select id="profile-select" name="profile">
              </select>
            </div>
            <div class="row">
              <label for="start-date">Start Date</label>
              <input id="start-date" name="start-date" type="text">
              <label for="end-date">End Date</label>
              <input id="end-date" name="end-date" type="text">
              <label for="preset-range">Preset</label>
              <select id="vault-date-preset" name="present-range">
                <option value="1">Today</option>
                <option value="2">Yesterday</option>
                <option value="3">This Week</option>
                <option value="4">Last Week</option>
                <option value="5">This Month</option>
                <option value="6">Last Month</option>
                <option value="0">Custom</option>
              </select>
            </div>
            <div class="row">
              <div class="well well-sm">
                <table id="vault-receipts" class="display">
                <thead>
                  <tr>
                    <th>Date</th>
                    <th>Vendor</th>
                    <th>Trans. No.</th>
                    <th>Price</th>
                    <th>Note</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
                </table>
              </div>
            </div>
          </div>
          <div class="tab-pane col-md-10" id="folders">
          </div>
        </div>
      </div>
    </div>
    <div class="tab-pane" id="bills">
      <p>Bills this is</p>
    </div>
    <div class="tab-pane" id="subscriptions">
      <p>Subscriptions this is</p>
    </div>
    <div class="tab-pane" id="orders">
      <p>orders this is</p>
    </div>
    <div class="tab-pane" id="settings">
      <p>settings this is</p>
    </div>
  </div>
	</body>
</html>
