<!doctype html>
<html>
  <head>
    <title>Add Receipt</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/jquery-ui-1.9.2.custom.min.css" rel="stylesheet">
    <script src="jquery-2.0.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
		<script src="js/jquery-ui-1.10.4.min.js"></script>
		<script src="js/jquery.validate.min.js"></script>
	
    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: http://developer.chrome.com/extensions/contentSecurityPolicy.html
     -->
    <script src="addreceipt.js"></script>
    <script src="helper.js"></script>
    <script src="serverhelper.js"></script>
  </head>
  <body>
  <div id="receipt-div" class="container">
    <H3>Add Receipt</H3>
    <form id="receipt-form" role="form">
      <div class="row">
        <div class="form-group">
          <label for="receipt-form-folders" class="col-md-2 control-label">Folder</label>
          <div class="col-md-4">
            <select id="receipt-form-folders" type="text" name="folder_id" class="form-control"></select> 
          </div>
          <label for="receipt-form-purchase-types" class="col-md-2 control-label">Purchase Type</label>
          <div class="col-md-4">
            <select id="receipt-form-purchase-types" type="text" name="purchase_type_id" class="form-control"></select> 
          </div>
        </div>
      </div>
      <div class="row">
        <div class="form-group">
          <label for="receipt-form-date" class="col-md-2 control-label">Receipt Date</label>
          <div class="col-md-4">
            <input id="receipt-form-date" type="text" name="date" placeholder="Today's Date" class="form-control"> 
          </div>
          <label for="receipt-form-currencies" class="col-md-2 control-label">Currency</label>
          <div class="col-md-4">
            <select id="receipt-form-currencies" type="text" name="currency_id" class="form-control"></select>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="form-group">
          <label for="receipt-form-title" class="col-sm-2 control-label">Title</label>
          <div class="col-sm-4">
            <input id="receipt-form-title" type="text" name="title" placeholder="Receipt Title" class="form-control"> 
          </div>
          <label for="receipt-form-vendor" class="col-sm-2 control-label">Vendor</label>
          <div class="col-sm-4">
            <input id="receipt-form-vendor" type="text" name="vendor_name" placeholder="Vendor Name" class="form-control"> 
          </div>
        </div>
      </div>
      <div class="row">
        <div class="form-group">
          <label for="receipt-form-transaction" class="col-sm-2 control-label">Transaction Number</label>
          <div class="col-sm-4">
             <input id="receipt-form-transaction" type="text" name="transaction_number" placeholder="Transaction Number" class="form-control"> 
          </div>
          <label for="receipt-form-note" class="control-label col-sm-2">Note</label>
          <div class="col-sm-4">
            <textarea rows="4" cols="50" id="receipt-form-note" name="note" form="receipt-form" class="form-control" placeholder="Notes"></textarea>
          </div>
        </div>
      </div>

      <label for="receipt-form-total">Total</label>
      <div class="input-group">
        <span class="input-group-addon">$</span>
        <input id="receipt-form-total" type="text" name="total" placeholder="Total Cost" class="form-control"> <br>
        <span class="input-group-btn">
          <button id="receipt-form-item-add" class="btn btn-default" type="button">Add Item</button>
        </span>
      </div>
      <ul id="receipt-form-item-list" class="list-group">
      </ul>
          </form>
    <div class="form-actions">
    <button type="button" class="btn btn-primary" id="receipt-submit">Submit Receipt</button>
    <button type="button" class="btn" id="receipt-submit-cancel">Cancel</button>
    </div>
  </div>

    </body>
</html>
