<!doctype html>
<html>
  <head>
    <title>Chrome Extension Popup</title>
    <style>
      body {
        min-width: 300px;
        overflow-x: hidden;
      }

      img {
        margin: 5px;
        border: 2px solid black;
        vertical-align: middle;
        width: 75px;
        height: 75px;
      }
    </style>
    <link href="css/bootstrap.min.css" rel="stylesheet">
	  <link href="css/jquery-ui-1.11.2.custom.min.css" rel="stylesheet">
    <script src="jquery-2.0.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
	  <script src="js/jquery-ui-1.11.2.custom.min.js"></script>

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: http://developer.chrome.com/extensions/contentSecurityPolicy.html
     -->
    <script src="ApiComm.js"></script>
    <script src="PopUp.js"></script>
    <script src="helper.js"></script>
  </head>
  <body>
    <a id="fb-login">Facebook Connect</a>
		<div id="login-div" class="col-xs-10" >
			<form id="login-form">
				<h3>Sign In</h3>
				<b>Email: <input id="user-email" type="text" class="form-control" name="email">
				Password:</b> <input id="user-password" type="password" class="form-control" name="password">
				<br><input type="Submit" value="Login" id="login-button"><br>
				<a href="#" id="registration">New here? Create an Account.</a>
			</form>
		</div>

		<div id="main-div" class="btn-group-vertical">
			<h4 id="main-div-user-email"> </h4>
			<button type="button" class="btn btn-default" id="view-folders">View Folders</button>
			<button type="button" class="btn btn-default" id="view-vault">Open Vault</button>
			<button type="button" class="btn btn-default" id="receipt-form-show">Add Receipt</button>
			<button type="button" class="btn btn-default" id="logout">Sign Out</button>
			<!--<button type="button" class="btn btn-default" id="pull-page">Get HTML</button>-->
            <button type="button" class="btn btn-default" id="trouble-ticket">Contact Us</button>
			<a id="downloadLink"></a>
		</div>
  </body>
</html>
