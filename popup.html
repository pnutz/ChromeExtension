<!doctype html>
<html>
  <head>
    <title>Getting Started Extension's Popup</title>
    <style>
      body {
        min-width: 450px;
        overflow-x: hidden;
      }

      img {
        margin: 5px;
        border: 2px solid black;
        vertical-align: middle;
        width: 75px;
        height: 75px;
      }
    </style>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="jquery-2.0.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: http://developer.chrome.com/extensions/contentSecurityPolicy.html
     -->
    <script src="popup.js"></script>
    <script src="helper.js"></script>
  </head>
  <body>
  <div id="login-div">
    <form id="login-form">
      E-Mail : <input id="user-email" type="text" name="email"> <br>
      Password : <input id="user-password" type="password" name="password">
      <input type="Submit" value="Login" id="login-button">
    </form>
  </div>

  <div id="main-div">
    <h4 id="main-div-user-email"> </h4>
    <button type="button" class="btn" id="view-folders">View Folders</button>
    <button type="button" class="btn" id="receipt-form-show">Add Receipt</button>
    <button type="button" class="btn" id="reload-page">Reload</button>
  </div>

  <div id="receipt-div">
    <H3>Add Receipt</H3>
    <form id="receipt-form" role="form-group">
      <label for="receipt-form-folders">Folder</label>
      <select id="receipt-form-folders" type="text" name="folder_id" class="form-control"></select> 
      <label for="receipt-form-purchase-types">Purchase Type</label>
      <select id="receipt-form-purchase-types" type="text" name="purchase_type_id" class="form-control span2"></select> 
      <label for="receipt-form-title">Title</label>
      <input id="receipt-form-title" type="text" name="title" placeholder="Receipt Title" class="form-control"> <br>
      <label for="receipt-form-vendor">Vendor</label>
      <input id="receipt-form-vendor" type="text" name="vendor_name" placeholder="Vendor Name" class="form-control"> <br>
      <label for="receipt-form-transaction">Transaction Number<label>
      <input id="receipt-form-transaction" type="text" name="transaction_number" placeholder="Transaction Number" class="form-control"> <br>
      <label for="receipt-form-currencies">Currency<label>
      <select id="receipt-form-currencies" type="text" name="currency_id" class="form-control"></select> <br>
      <label for="receipt-form-total">Total</label>
      <input id="receipt-form-total" type="text" name="total" placeholder="Total Cost" class="form-control"> <br>
      <label for="receipt-form-note">Note<label>
      <textarea rows="4" cols="50" id="receipt-form-note" name="note" form="receipt-form" class="form-control">Receipt note</textarea>
    </form>
    <div class="form-actions">
    <button type="button" class="btn btn-primary" id="receipt-submit">Submit Receipt</button>
    <button type="button" class="btn" id="receipt-submit-cancel">Cancel</button>
    </div>
  </div>


    </body>
</html>
