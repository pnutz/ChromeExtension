<!doctype html>
<html>
	<head>
    <script src="tworeceipt-handsontable.js"></script>
		<script src="notificationbar.js"></script>
		<script src="../jquery-2.0.3.min.js"></script>
		<script src="../js/jquery-ui-1.11.2.custom.min.js"></script>
    <script src="../js/jquery.validate.min.js"></script>
		<script src="dist/jquery.handsontable.full.js"></script>
		<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
    <link rel="stylesheet" media="screen" href="dist/jquery.handsontable.full.css">
		<link rel="stylesheet" type="text/css" href="css/notificationbar.css">
		<link rel="stylesheet" href="../css/jquery-ui-1.11.2.custom.min.css">
	</head>
	<body id="readytoremove-hor">
    <form id="notification-form">
      <div class="row">
        <div class="form-group" >
          <label for="date" class="col-xs-1 col-md-1">Date</label>
          <div class="col-xs-5 col-md-5" >
            <input id="date" type="text" name="date" placeholder="Today's Date" class="form-control">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-xs-8 col-md-8">
            <label for="vendor">Vendor</label>
            <input id="vendor" class="form-control" type="text" name="vendor" placeholder="Vendor">
            <!--<label for="address">Address</label>
            <input id="address" type="text" class="form-control" name="address" placeholder="Vendor Address">-->
            <label for="transaction">Invoice</label>
            <input id="transaction" type="text" class="form-control" name="transaction" placeholder="Invoice #">
        </div>
        <div class="form-group col-xs-4 col-md-4">
          <label for="profile">Profile</label>
          <div>
            <select id="profile" type="text" name="profile" class="form-control" ></select>
          </div>
          <label for="category">Category</label>
          <div>
            <select id="category" type="text" name="category" class="form-control"></select>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-xs-12 col-md-12">
          <label for="receipt-items-container" >Receipt Items</label>
          <div id="receipt-items-container" >
            <div id="items" name="items">
              <!--<button id="receipt-items-add" type="button" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-plus"></span></button>-->
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-xs-6 col-md-6">
          <label for="note">Notes</label>
          <textarea id="note" class="form-control" name="note"></textarea>
        </div>
        <div class="form-group col-xs-6 col-md-6">
          <label for="taxes">Taxes</label>
          <input id="taxes" type="text" class="form-control" name="taxes">
          <label for="subtotal">SubTotal</label>
          <input id="subtotal" type="text" class="form-control" name="subtotal">
          <label for="total" >Total</label>
          <input id="total" type="text" class="form-control" name="total">
          <input id="receipt-submit" class="form-control btn-primary" type="button" name="submit" value="Submit">
          <input id="receipt-close" class="form-control" type="button" name="close" value="Close">
        </div>
      </div>
    </form>
	</body>
</html>
