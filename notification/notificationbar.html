<!doctype html>
<html>
	<head>
		<script src="notificationbar.js"></script>
		<script src="../jquery-2.0.3.min.js"></script>
		<script src="dist/jquery.handsontable.full.js"></script>
		<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
    <link rel="stylesheet" media="screen" href="dist/jquery.handsontable.full.css">
	</head>
	<body id="readytoremove">
    <div id="receipt-container-upper" class="row">
      <div id="receipt-div-left" class="col-md-8">
        <div class="row">
            <div class="form-group col-xs-2 col-md-2" >
            <label for="receipt-vendor" >Vendor</label>
            <input id="receipt-vendor" type="text" name="receipt-vendor" placeholder="Vendor">
            </div>
            <label for="receipt-profile" class="col-xs-2 col-md-2" >Profile</label>
            <div class="col-xs-2 col-md-2">
              <select id="receipt-profile" type="text" name="receipt-profile">
                <option>Profile 1</option>
                <option>Profile 2</option>
                <option>Profile 3</option>
                <option>Profile 4</option>
                <option>Profile 5</option>
              </select>
            </div>
            <label for="receipt-category" class="col-xs-2 col-md-2" >Category</label>
            <div class="col-xs-2 col-md-2">
              <select id="receipt-category" type="text" name="receipt-category">
                <option>Category 1</option>
                <option>Category 2</option>
                <option>Category 3</option>
                <option>Category 4</option>
                <option>Category 5</option>
              </select>
            </div>
       </div>
        <div class="row">
          <label for="receipt-vendor-address" class="col-xs-1 col-md-1" >Address</label>
          <input id="receipt-vendor-address" class ="cold-xs-6 col-md-6" type="text" name="receipt-vendor-address" placeholder="Vendor Address">
          <label for="receipt-invoice" class="col-xs-1 col-md-1" >Invoice</label>
          <input id="receipt-invoice" class="col-xs-4 col-md-4" type="text" name="receipt-invoice" placeholder="Invoice #">
        </div>

        <div class="row">
          <div class="form-group col-xs-12 col-md-12">
            <label for="receipt-items-container" >Receipt Items</label>
            <div id="receipt-items-container" >
              <div id="receipt-items"></div>
            </div>
          </div>
        </div>
      </div>
      <div id="receipt-div-mid" class="col-md-2">
        <div class="form-group col-xs-12 col-md-12">
        <label for="receipt-taxes">Taxes</label>
        <input id="receipt-taxes" type="text" name="receipt-taxes">
        </div>
        <div class="form-group col-xs-12 col-md-12">
          <label for="receipt-subtotal">SubTotal</label>
          <input id="receipt-subtotal" type="text" name="receipt-subtotal">
        </div>
        <div class="form-group col-xs-12 col-md-12">
          <label for="receipt-total">Total</label>
          <input id="receipt-total" type="text" name="receipt-total">
        </div>
      </div>
      <div id="receipt-div-right" class="col-md-2">
        <div class="form-group col-xs-12 col-md-12" >
          <label for="receipt-notes">Notes</label>
          <textarea id="receipt-notes">
          </textarea>
        </div>
      </div>
    </div>
	</body>
</html>
